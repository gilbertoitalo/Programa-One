<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/icons/fav_icon.png">
    <script src="assets/js/app.js" defer></script>
   
    <title>Fast Decoder</title>
</head>

<body>
    <header>
        <img class="logo" src ="assets/icons/logo.svg" alt="logo alura">
        <h1  class="title">Alura Decoder</h1> 
    </header>
    <div class="main"> 
            
        <div class="encrypt">
            <textarea name="" id="txt-area1" placeholder="Digite seu texto..." rows="10" cols="50" autocomplete="off" ></textarea>
            
            <div class="info">
                <img src="assets/icons/exclamation.svg" alt="ponto de exclamação" width="10px" >
                <p >Não é permitido letras maiúsculas, letras com acento e caracteres especiais</p>
                 
            </div>

            <div class="buttons">
                <button class="button btn-1">Criptografar</button>
                <button class="button mic" id="mic-btn"><img src="assets/icons/mic_icon.svg" alt="Icone de microfone"></button>
                <button class="button btn-2">Descriptografar</button>
                
            </div>
        </div>
    
</div>
    

<div id="decrypt">
    <img class="icone" id="icone"src="assets/icons/lupa.svg" alt="imagem procurando com lupa">
    <h2 id="none">Nenhuma mensagem encontrada</h2>
    
    <textarea cols="10" readonly name="" id="txt-area2" placeholder=" "></textarea>

    <h3 id="msg"></h3>

    <div id="copy"></div>
</div>   
        
<button class="button dark-mode" id="dark-mode"> 
    <img id='icon-dark-mode' src='assets/icons/icon_night_mode_25.png' alt="icone modo nortuno">
</button>

<footer class="footer"> 
    <p>&#169; 2024 <a href="https://www.linkedin.com/in/gilbertoitalo/"  rel="noreferrer noopener" target="_blank">Gilberto Italo</a></p>
    
    <div class="redes-sociais">
        <a href="https://github.com/gilbertoitalo"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github icone"></a>
       
    </div>  

</footer>


</body>

</html>
